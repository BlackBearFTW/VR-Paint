<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="main.js"></script>
    <script src="components.js"></script>
    <title>VR Paint</title>
</head>
<body>
<a-scene>
    <a-entity geometry="primitive: box; width: 5; height: 5" material="color:#c2c2c2;" position="10 0 -10"
              id="box"></a-entity>

    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right" laser-controls raycaster="lineColor: #A1D8F7;" trigger-listener></a-entity>
<!--    <a-entity ="hand: right; color:#A1D8F7"></a-entity>-->
    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>

</html>
